# Build settings
markdown: kramdown
sass:
    style: compressed
    sass_dir: _assets/

plugins:
  - bootstrap
  - font-awesome-sass
  - autoprefixer-rails
  - jekyll-assets
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-google-tag-manager

defaults:
  - scope:
      path: ""
    values:
      image:
        path: https://static.hl2.com/images/social_networks/hl2.png
        height: 600
        width: 600
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      jumboTitle: Actualités

collections:
  events:
  pages:
    output: true
    permalink: /:path

# Exclude from processing.
exclude:
  - vendor
  - .editorconfig
  - .gitignore
  - .travis.yml
  - README.md
  - LICENSE.md
  - Gemfile
  - Gemfile.lock
  - _config.yml
  - _config_development.yml
