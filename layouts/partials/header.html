<header>
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ "/" | relLangURL }}">
        {{ .Site.Title }}
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar-nav"
        aria-controls="navbar-nav"
        aria-expanded="false"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-nav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link collapse-link" href="{{ "/#products" | relLangURL }}">
              {{ i18n "products" }}
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link collapse-link" href="{{ "/#use-cases" | relLangURL }}">
             {{ i18n "use-cases" }}
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link collapse-link" href="{{ "/#team" | relLangURL }}">
              {{ i18n "team" }}
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="{{ "events" | relLangURL }}">
              {{ i18n "events" }}
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="{{ .Site.Params.developersWebsiteURL }}"
              target="_blank"
            >
              {{ i18n "developers" }}
              <i class="fas fa-external-link-alt"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ "/contact" | relLangURL }}">{{ i18n "contact" }}</a>
          </li>
        </ul>
        <div class="ml-auto">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ .Site.Params.gitHubProfileURL }}" target="_blank">
                <i class="fab fa-github"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ .Site.Params.twitterProfileURL }}" target="_blank">
                  <i class="fab fa-twitter"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ .Site.Params.linkedInProfileURL }}" target="_blank">
                  <i class="fab fa-linkedin"></i>
              </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-language"></i> {{ .Site.Language.LanguageName }}
              </a>
              <div class="dropdown-menu">
                {{ range .Page.AllTranslations }}
                  <a class="dropdown-item" href="{{ .Permalink }}">{{ .Language.LanguageName }}</a>
                {{ end }}
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>
