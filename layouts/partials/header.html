<header>
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ "/" | relLangURL }}">
        {{ .Site.Title }}
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar-nav"
        aria-controls="navbar-nav"
        aria-expanded="false"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-nav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ "/#products" | relLangURL }}">{{ i18n "products" }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ "/#use-cases" | relLangURL }}">{{ i18n "use-cases" }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ "/#team" | relLangURL }}">{{ i18n "team" }}</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="{{ "events" | relLangURL }}"
              >{{ i18n "events" }}</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="{{ .Site.Params.developersURL }}"
              target="_blank"
            >
              {{ i18n "developers" }}
              <i class="fas fa-external-link-alt"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ "/contact" | relLangURL }}">{{ i18n "contact" }}</a>
          </li>
        </ul>
        <div class="ml-auto">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ .Site.Params.gitHubURL }}" target="_blank">
                <i class="fab fa-github"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ .Site.Params.twitterURL }}" target="_blank">
                  <i class="fab fa-twitter"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ .Site.Params.linkedInURL }}" target="_blank">
                  <i class="fab fa-linkedin"></i>
              </a>
            </li>
            <li class="nav-item dropdown">
              <div class="btn-group">
                <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ .Site.Language.LanguageName }}
                </button>
                <div class="dropdown-menu">
                    {{ range .Page.AllTranslations }}
                    <a
                      class="dropdown-item"
                      href="{{ .Permalink }}"
                      ><img class="feather-icon" src="/images/{{ .Language.Lang }}.svg" /> {{ .Language.LanguageName }}</a
                    >
                    {{ end }}
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>
