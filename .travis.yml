language: node_js
before_install:
- wget https://github.com/gohugoio/hugo/releases/download/v0.53/hugo_0.53_Linux-64bit.deb
- sudo dpkg -i hugo*.deb
script:
- hugo
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  local-dir: public
  target-branch: gh-pages
  on:
    branch: master
notifications:
  email: false
  slack:
    secure: 
env:
  secure: 
